<div class="row">
<as-navbar></as-navbar>
  <div class="col s10 assets-content">
      <nav>
        <div class="nav-wrapper">
          <div class="col s12">
            <h3 class="content-title"> Tunaweza Assets </h3>
          </div>
        </div>
      </nav>
    <div class="row" *ngIf="!loading">
        <table class="highlight assets-table">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>DOA</td>
                    <td>SR Number </td>
                    <td>Purchase Cost </td>
                    <td>Dep Class </td>
                    <td>Dep Rate </td>
                    <td> Assignee </td>

                    <td>Actions </td>


                </tr>
            </thead>
            <tbody *ngFor="let asset of assetslist.results">
                <tr>

                    <td>
                        {{asset.title}}
                    </td>
                    <td>
                        {{asset.doa}}
                    </td>
                    <td>
                        {{asset.serialnumber}}
                    </td>

                    <td>
                        {{asset.price | currency: 'KES'}}
                    </td>
                    <td>
                        {{asset.depreciation.dclass}}
                    </td>
                    <td>
                        {{asset.depreciation.rate}}
                    </td>
                    <td>
                        {{asset.assignee.username}}
                    </td>
                     <td>
                        <button class="waves-effect waves-light btn blue" (click)="viewAsset(asset.id)"> View </button>

                        <button  class="waves-effect waves-light btn" (click)="editAsset(asset.id)"> Edit </button>

                     </td>

                </tr>
            </tbody>
        </table>
        <div class="bottom-fab">
            <a href="add-assets" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
    </div>
  </div>

</div>
