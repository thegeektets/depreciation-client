<div class="row">
<as-navbar></as-navbar>
  <div class="col s10 assets-content">
      <nav>
        <div class="nav-wrapper">
          <div class="col s12">
            <h3 class="content-title"> Asset Depreciation Classes </h3>
          </div>
        </div>
      </nav>
    <div class="row" *ngIf="!loading">
      <div>
          <table class="col s12 m8 push-m2">
              <thead>
                <tr>
                  <th>
                    Classes
                  </th>
                  <th>
                    Rate
                  </th>
                </tr>
              </thead>

              <tbody *ngFor="let class of classes_list.results">

                <tr>

                    <td>
                        {{class.dclass}}
                    </td>
                    <td>
                        {{class.rate}}
                    </td>
                </tr>
            </tbody>
          </table>
           <div class="bottom-fab">
            <a href="add-class" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
      </div>
  </div>

</div>
